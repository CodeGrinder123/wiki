{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create
{% endblock %}

{% block body %}
    <form method="post" action="{% url 'encyclopedia:create' %}">
        {% csrf_token %}
        <h1 class="display-4">Create new page:</h1>
        <h6 class="post.title">Title: {{post.title}}</h6>
            {{post.textarea}}
        <br>
        <input class="save btn btn-info" type="submit" value="Save"/>
    </form>
{% endblock %}
